<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script async defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script async src="/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div class="mdl-layout">
    <form id="form" class="mdl-layout__content">
        <div class="mdl-layout__content-row mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--8-col">
                <input class="mdl-textfield__input" name="arg" id="input-arg" type="text"/>
                <label class="mdl-textfield__label" for="input-arg">Enter some arguments, separated by comma</label>
            </div>
            <div class="mdl-textfield mdl-cell mdl-cell--4-col form-button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Calculate</button>
            </div>
        </div>
    </form>
    <div class="mdl-layout__content code-block" id="output">
    </div>
</div>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</body>
</html>
