<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Trees</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script async defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script async src="/main.js"></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="mdl-layout">
    <form id="form" class="mdl-layout__content">
        <div class="mdl-layout__content-row mdl-grid">
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell-col">
                <input class="mdl-textfield__input" name="start" id="input-start" type="number"/>
                <label class="mdl-textfield__label" for="input-start">Enter the start point</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell-col">
                <input class="mdl-textfield__input" name="end" id="input-end" type="number" min="0" max="25"/>
                <label class="mdl-textfield__label" for="input-end">Enter the end point</label>
            </div>

            <div class="mdl-textfield mdl-cell mdl-cell-col">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Calculate</button>
            </div>
        </div>
    </form>
    <div class="mdl-layout__content code-block" id="output">
    </div>
</div>
</body>
</html>
